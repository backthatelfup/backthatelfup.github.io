---
layout: page
title: blog
permalink: /blog/
---

<div>

  <ul class="columns small-12 post-list">
    {% for post in site.posts %}
    <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
      <li class="blog-roll">
       <img class="columns small-2" src="{{ post.thumbnail }}" alt="{{ post.title }}">
        <h2 class="columns small-10">
          {{ post.title }}
        </h2>
       <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
      <hr>
      </a>
      
    {% endfor %}
  </ul>

</div>
