blurb: "ELEMENTS: Fire is a comics anthology of 23 stories by creators of color from around the globe. With stories featuring peaceful warriors, blossoming brujas, godly hackers, and a fire-breathing dragon boy, we are the main characters of our own stories, not the sidekicks or token characters. This is an anthology that is full of our passions, magic, and inner fire because our diversity is not just a buzzword: it's our reality!"
