tagline: "In this book, author Tristan Tarwater explores the development of a young woman, not as prologue, but as a story all its own – a story of struggle, survival and loss, of the family we’re given, and the family we choose for ourselves."
blurb: "Born in poverty, a half-elf in a human city, Tavera lives in a world where she doesn’t belong – until the day she meets Derk. Initiated into the elite group of self-made scoundrels known as the Cup of Cream, Tavera must choose between loyalty to her father and a place as one of the THIEVES AT HEART."
